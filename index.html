<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input disabled placeholder="enter value" id="field" />

      <div class="buttons">
        <button onclick="clearField()">C</button>
        <button onclick="back()">Back</button>
        <button onclick="calculate('/')">:</button>
        <button onclick="calculate('%')">%</button>

        <button onclick="calculate(7)">7</button>
        <button onclick="calculate(8)">8</button>
        <button onclick="calculate(9)">9</button>
        <button onclick="calculate('*')">X</button>

        <button onclick="calculate(4)">4</button>
        <button onclick="calculate(5)">5</button>
        <button onclick="calculate(6)">6</button>
        <button onclick="calculate('-')">-</button>

        <button onclick="calculate(1)">1</button>
        <button onclick="calculate(2)">2</button>
        <button onclick="calculate(3)">3</button>
        <button onclick="calculate('+')">+</button>

        <button onclick="calculate(0)" onclick="calculate(0)">0</button>
        <button onclick="calculate('.')">.</button>
        <button onclick="equal()">=</button>
      </div>
    </div>

    <script>
      const field = document.getElementById('field');
      function calculate(num) {
        field.value += num;
      }

      function equal() {
        let answer = eval(document.getElementById('field').value);
        if (answer === Infinity) {
          answer = 0;
        } else if (answer === undefined) {
          answer = '';
        }

        document.getElementById('field').value = answer;
      }

      function clearField() {
        field.value = '';
      }

      function back() {
        field.value = field.value.slice(0, -1);
      }
    </script>
  </body>
</html>
